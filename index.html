<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfólio com Filtro</title>
  <style>
    /* Estilos básicos para o filtro */
    .filter-btn {
      cursor: pointer;
      padding: 8px 16px;
      margin: 0 4px;
      background-color: #eee;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .filter-btn.active,
    .filter-btn:hover {
      background-color: #4CAF50;
      color: white;
    }
    .project-item {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    /* WhatsApp flutuante */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 3px #999;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }
    .whatsapp-float svg {
      fill: white;
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>

  <h1>Meu Portfólio</h1>

  <div id="filter-buttons">
    <button class="filter-btn active" data-filter="all">Todos</button>
    <button class="filter-btn" data-filter="web">Web</button>
    <button class="filter-btn" data-filter="mobile">Mobile</button>
    <button class="filter-btn" data-filter="design">Design</button>
  </div>

  <div id="projects">
    <div class="project-item" data-category="web">Projeto Web 1</div>
    <div class="project-item" data-category="mobile">Projeto Mobile 1</div>
    <div class="project-item" data-category="design">Projeto Design 1</div>
    <div class="project-item" data-category="web">Projeto Web 2</div>
    <div class="project-item" data-category="mobile">Projeto Mobile 2</div>
    <div class="project-item" data-category="design">Projeto Design 2</div>
  </div>

  <!-- Botão WhatsApp fixo -->
  <a href="https://wa.me/5551981532804" class="whatsapp-float" target="_blank" aria-label="WhatsApp">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20.52 3.48A11.9 11.9 0 0012 0a11.89 11.89 0 00-8.45 3.48A11.86 11.86 0 000 12a11.91 11.91 0 003.48 8.45A11.86 11.86 0 0012 24a11.9 11.9 0 008.52-3.48A11.89 11.89 0 0024 12a11.91 11.91 0 00-3.48-8.52zm-7.47 17.07a9.31 9.31 0 01-5.02-1.44l-.36-.22-3.05.81.82-3.02-.23-.36a9.27 9.27 0 011.39-12.67 9.26 9.26 0 0112.62 1.39 9.3 9.3 0 01-8.97 15.51zm5.7-7.92c-.31-.15-1.83-.9-2.11-1- .28-.11-.48-.15-.68.15s-.78 1- .95 1.21-.35.22-.65.07a7.55 7.55 0 01-2.23-1.37 8.4 8.4 0 01-1.56-1.93c-.16-.28 0-.43.13-.58.14-.15.31-.4.47-.59.15-.18.2-.31.3-.52s.05-.37-.02-.52c-.07-.15-.68-1.64-.94-2.26s-.48-.52-.65-.53-.37-.01-.56-.01-.52.07-.79.37a3.24 3.24 0 00-1 1.25 4.37 4.37 0 00-.44 1.22c0 .21-.04.42.02.61s.16.44.34.68a4.63 4.63 0 001.37 1.5 8.2 8.2 0 002.5 1.5c.33.14.58.21.78.34s.33.26.49.5a3.3 3.3 0 001.3 1.2 3.2 3.2 0 001.43.42c.28 0 .55-.02.75-.04s.68-.27.77-.52a1.44 1.44 0 00.08-.49c0-.16-.02-.3-.33-.45z"/>
    </svg>
  </a>

  <script>
    // Filtro de Projetos
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove a classe active de todos os botões
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        // Adiciona active no botão clicado
        btn.classList.add('active');

        const filter = btn.dataset.filter;
        const projects = document.querySelectorAll('.project-item');

        projects.forEach(project => {
          // Se filtro for "all", mostra todos, senão só os que baterem com o data-category
          if (filter === 'all' || project.dataset.category === filter) {
            project.style.display = 'block';
          } else {
            project.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
